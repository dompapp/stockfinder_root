<div>
  <div>
    <mat-card>
      <mat-card-title>Product list</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="products" class="mat-elevation-z8">
          <!--      <ng-container matColumnDef="manufacturer">-->
          <!--        <th mat-header-cell *matHeaderCellDef>Manufacturer</th>-->
          <!--        <td mat-cell *matCellDef="let product">{{product!.manufacturer.manufacturerName}}</td>-->
          <!--      </ng-container>-->
          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let product">{{product!.productName}}</td>
          </ng-container>
          <ng-container matColumnDef="maxprice">
            <th mat-header-cell *matHeaderCellDef>Max price</th>
            <td mat-cell *matCellDef="let product">{{product!.productMaxPrice}}â‚¬</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!--        <a mat-tab-link  routerLinkActive>Add product</a>-->
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button routerLink="/addproduct" color="primary">Add product</button>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
