<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="product.productName"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter product name"
               required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" [(ngModel)]="product.productMaxPrice"
               class="form-control"
               id="price"
               name="price"
               placeholder="Enter maximum price for product"
               required #price="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Product name is required</div>
      <button type="submit" [disabled]="!productForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
